version: '3'

services:
  api:
    build:
      context: ./
      dockerfile: ./dockerfile
    restart: always
    ports:
      - "8080:80"
    deploy:
      mode: replicated
      replicas: 1
    environment:
      DB_USER: postgres
      DB_PASSWORD: password
      DB_HOST: volunteer-api-db-1
      DB_PORT: 5432
      DB_NAME: projects-db
      APP_PORT: 8080

  postgres:
    image: 'postgres:15.0'
    ports:
      - "5432:5432"
    restart: always
    deploy:
      mode: replicated
      replicas: 1
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: volunteersdb
    volumes:
      - ./db-data/postgres/:/var/lib/postgresql/data/
